<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayttoopas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
</style>
</head>
<body class="bg-cover bg-center" style="background-image: url('img/Texturelightblue-45deg.png');">
    <main class="w-full h-full max-h-[1500px] max-w-[1600px] flex items-center justify-center mx-auto">
        <div x-data="imageSlider" class="relative mx-auto w-full max-w-6xl overflow-hidden rounded-md bg-[#181F42] p-6 h-[800px] max-h-[1000px] md:h-[600px]">
            <div class="absolute right-0 top-0 z-10 rounded-tr-md bg-[#355BAD] px-3 py-1 text-center text-sm text-white">
                <span x-text="currentIndex"></span>/<span x-text="slides.length"></span>
            </div>
    
            <button @click="previous()" class="absolute left-0 top-1/2 z-10 flex h-20 w-8 -translate-y-1/2 items-center justify-center rounded-r-xl bg-[#71C949] shadow-md">
                <i class="fas fa-chevron-left text-lg font-bold text-[#181F42]"></i>
            </button>
    
            <button @click="forward()" class="absolute right-0 top-1/2 z-10 flex h-20 w-8 -translate-y-1/2 items-center justify-center rounded-l-xl bg-[#71C949] shadow-md">
                <i class="fas fa-chevron-right text-lg font-bold text-[#181F42]"></i>
            </button>
    
            <div class="relative h-auto md:h-128 w-full">
                <template x-for="(slide, index) in slides" :key="index">
                    <div x-show="currentIndex == index + 1" x-transition:enter="transition-opacity duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition-opacity duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="absolute inset-0 grid grid-cols-1 md:grid-cols-2 gap-4 w-full h-full">
                        <div class="flex flex-col items-start p-4">
                            <h1 class="text-white text-2xl font-bold mb-2" x-text="slide.title"></h1>
                            <p class="text-white text-xl font-semibold" x-text="slide.text"></p>
                        </div>
                        <div class="flex items-center justify-center">
                            <img :src="slide.image" alt="slide image" class="rounded-sm w-full h-full object-scale-down" />
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener("alpine:init", () => {
            Alpine.data("imageSlider", () => ({
                currentIndex: 1,
                slides: [
                    { image: "img/Rekisterointi.png", title: "Rekisteröityminen", text: "Sovelluksiemme käyttöönotto alkaa rekisteröinnistä. Tämä tapahtuu verkkosivuillamme 'Asioi verkossa' - painikkeesta tai suoraan linkistä asiointi.heso.fi. Ensiksi rekisteröi uusi käyttäjä painamalla 'Rekisteröidy' - painiketta, tämän jälkeen saat syöttämääsi sähköpostiosoitteeseesi aktivointilinkin, jota painamalla saat aktivoitua uuden käyttäjätilisi. Jos olet luonut jo käyttäjän voit kirjautua sisälle käyttämällä olemassa olevia tunnuksia." },
                    { image: "img/Lisenssi.png", title: "Osta lisenssi", text: "Seuraavaksi ostetaan lisenssi haluamallesi sovellukselle. Aloita painamalla 'Lisää lisenssi' painikeesta, sen jälkeen valitse haluamasi sovelluksen lisenssi. Tuotteissamme on 14 päivän ilmainen kokeilujakso, joten pääset kokeilemaan sovellusta välittömästi. Lisenssi aktivoitumiseen menee n. tunti, mutta sovellus on kuitenkin heti käytettävissä." },
                    { image: "img/asiakas.png", title: "Sovelluksen käyttö - Asiakkaiden hallinointi", text: "Sovelluksen käytön voit aloittaa painamalla 'Ylläpito' - painiketta ja sen jälkeen 'Hallinnoi asiakkaita' - painiketta. Tämän jälkeen lisää haluamasi asiakkaasi tai aiheet." },
                    { image: "img/kategoria.png", title: "Sovelluksen käyttö - Kategorioiden hallinnointi", text: "Kun olet lisännyt haluamasi asiakkaat ja/tai aiheet, voit alkaa lisämään kategorioita. Tämä tapahtuu painamalla ensin 'Ylläpito' - painiketta ja sen jälkeen 'Hallinnoi kategorioita'. Aseta haluamasi käyttäjäryhmät, joilla on oikeus kategoriaan. Tämän jälkeen lisää haluamasi väri kategorialle, joka tulee näkymään sen taustavärinä sovelluksen etusivulla ja helpottaa kategorien hallinnointia." },
                    { image: "img/tehtava.png", title: "Sovelluksen käyttö - Tehtävien hallinnointi", text: "Kun asiakas/aihe ja kategoria on luotu, voit luoda niille suunnattuja tehtäviä. Voit asettaa tehtävälle omat nimet tunnisteeksi, suoritusajan sekä lisätä ohjeet. Kun tehtävä on luotu, pystyt tarkastelemaan sitä sovelluksen etusivulla painamalla tehtääväsi liitetystä kategoriasta, josta työntekijä pystyy varaamaan tehtävän itselleen. Kun tehtävä on suoritettu työntekijä kuittaa työn suoritetuksi samasta paikasta." },
                    { image: "img/kategoria.png", title: "Sovelluksen käyttö - Käyttäjien hallinnointi", text: "Käyttäjiä pystyy lisäämään 'Ylläpito' - painikkeesta ja sen jälkeen 'Lisää Käyttäjä'. Aseta sen jälkeen haluamasi käyttäjänimi ja väliaikanen salasana." },
                    { image: "img/Muut.png", title: "Sovelluksen käyttö - Muut työkalut", text: "Tässä on tekstiä nönnönnöö." },

                ],
                previous() {
                    if (this.currentIndex > 1) {
                        this.currentIndex = this.currentIndex - 1;
                    }
                },
                forward() {
                    if (this.currentIndex < this.slides.length) {
                        this.currentIndex = this.currentIndex + 1;
                    }
                },
            }));
        });
    </script>
</body>
</html>
