<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kayttoopas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<style>
</style>
</head>
<body class="bg-cover bg-center" style="background-image: url('img/Textureblue.png');">
    <main class="w-full min-h-screen max-w-[1600px] flex items-center justify-center mx-auto">
        <div x-data="imageSlider" class="relative mx-auto w-full max-w-6xl overflow-hidden rounded-md bg-gray-300 p-4 h-[600px]">
            <div class="absolute right-5 top-5 z-10 rounded-full bg-gray-600 px-2 text-center text-sm text-white">
                <span x-text="currentIndex"></span>/<span x-text="slides.length"></span>
            </div>
    
            <button @click="previous()" class="absolute left-1 top-1/2 z-10 flex h-11 w-11 -translate-y-1/2 items-center justify-center rounded-full bg-gray-100 shadow-md">
                <i class="fas fa-chevron-left text-2xl font-bold text-gray-500"></i>
            </button>
    
            <button @click="forward()" class="absolute right-1 top-1/2 z-10 flex h-11 w-11 -translate-y-1/2 items-center justify-center rounded-full bg-gray-100 shadow-md">
                <i class="fas fa-chevron-right text-2xl font-bold text-gray-500"></i>
            </button>
    
            <div class="relative h-auto md:h-128 w-full">
                <template x-for="(slide, index) in slides" :key="index">
                    <div x-show="currentIndex == index + 1" x-transition:enter="transition-opacity duration-300" x-transition:enter-start="opacity-0" x-transition:enter-end="opacity-100" x-transition:leave="transition-opacity duration-300" x-transition:leave-start="opacity-100" x-transition:leave-end="opacity-0" class="absolute inset-0 grid grid-cols-1 md:grid-cols-2 gap-4 w-full h-full">
                        <div class="flex flex-col items-start p-4 pl-8">
                            <h1 class="text-gray-900 text-2xl font-bold mb-2" x-text="slide.title"></h1>
                            <p class="text-gray-900 text-xl font-semibold" x-text="slide.text"></p>
                        </div>
                        <div class="flex items-center justify-center">
                            <img :src="slide.image" alt="slide image" class="rounded-sm w-full h-full object-cover" />
                        </div>
                    </div>
                </template>
            </div>
        </div>
    </main>
    
    <script>
        document.addEventListener("alpine:init", () => {
            Alpine.data("imageSlider", () => ({
                currentIndex: 1,
                slides: [
                    { image: "img/Rekisterointi.png", title: "Rekisteröityminen", text: "Rekisteröinti tapahtuu verkkosivuillamme 'Asioi verkossa' - painikkeesta tai suoraan linkistä asiointi.heso.fi" },
                    { image: "img/Lisenssi.png", title: "Osta lisenssi", text: "Osta lisenssi 'Lisää' lisenssi painiketta ja odota n. tunnin ajan lisenssin aktivoitumista." },
                    { image: "img/asiakas.png", title: "Sovelluksen käyttö - Asiakkaiden hallinointi", text: "Kun lisenssi on aktivoitu, on sovellus täysin käytettävissänne. Aloita painamalla 'Ylläpito' - painiketta ja sen jälkeen 'Hallinnoi asiakkaita' - painiketta. Tämän jälkeen lisää haluamasi asiakkaat." },
                    { image: "img/kategoria.png", title: "Sovelluksen käyttö - Kategorioiden hallinnointi", text: "Kun olet lisännyt haluamasi asiakkaat, voit alkaa lisämään kategorioita. Tämä tapahtuu painamalla ensin 'Ylläpito' - painiketta ja sen jälkeen 'Hallinnoi kategorioita'. Aseta haluamasi käyttäjäryhmät, joilla on oikeus kategoriaan. Tämän jälkeen lisää haluamasi väri kategorialle, joka tulee näkymään sen taustavärinä sovelluksen etusivulla." },
                    { image: "img/tehtava.png", title: "Sovelluksen käyttö - Tehtävien hallinnointi", text: "Kun asiakas ja kategoria on luotu, voit luoda niille suunnattuja tehtäviä. Voit asettaa tehtävälle omat nimet tunnisteeksi, suoritusajan sekä lisätä ohjeet. Kun tehtävä on luotu, pystyt tarkastelemaan sitä sovelluksen etusivulla painamalla tehtääväsi liitetystä kategoriasta, josta työntekijä pystyy varaamaan tehtävän itselleen. Kun tehtävä on suoritettu työntekijä kuittaa työn suoritetuksi samasta paikasta." },
                    { image: "img/kategoria.png", title: "Muut tehtävät", text: "Slide 6 Text" },
                ],
                previous() {
                    if (this.currentIndex > 1) {
                        this.currentIndex = this.currentIndex - 1;
                    }
                },
                forward() {
                    if (this.currentIndex < this.slides.length) {
                        this.currentIndex = this.currentIndex + 1;
                    }
                },
            }));
        });
    </script>
</body>
</html>
